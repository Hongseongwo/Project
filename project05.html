<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입양 신청하기</title>
    <link rel="stylesheet" href="./project05.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<!--시멘틱 태그 div id ="header" 라는 태그랑
    비슷하지만 header 자체의 의미를 갖고 있다.
    시멘틱 태그의 종류는
header : 홈페이지의 이름 또는 정보
nav : 홈페이지의 메뉴를 구성하는 영역
section : 홈페이지의 주요 내용
aside : 홈페이지의 사이드 내용 . 광고 같은 것
footer : 홈페이지의 개발정보, 업체 정보 등
    시멘틱 태그를 사용하지 않고 div 로 해도 된다.
    시멘틱 태그를 사용하면 검색엔진에서 검색시
    시멘틱 태그로 분석하기 때문에 노출이 용이하다-->

<body>
    <header id="titlest">
        <img src="/광고.png" width="1275" , height="200" onclick="location.href='project01.html'">
    </header>
    <div id="list">
        <nav class="but" onclick="location.href='project02.html'">
            <span><b>소개</b></span>
        </nav>
        <nav class="but" onclick="location.href='project03.html'">
            <span><b>애완동물 이해하기</b></span>
        </nav>
        <nav class="but" onclick="location.href='project04.html'">
            <span><b>반려견 보기</b></span>
        </nav>
        <nav class="but" onclick="location.href='project05.html'">
            <span><b>입양 신청</b></span>
        </nav>
        <nav class="but" onclick="location.href='project06.html'">
            <span><b>관심 반려견</b></span>
        </nav>
    </div>
    <div id="med">
        <nav id="srch">
            <img src="/doo.png" width="200" , height="200" onclick="location.href='project07.html'">
            <br>
            <h1><b>- 관심 반려견 -</b></h1>
        </nav>
    </div>

    <div id="manu">
        <div class="container">
            <main>
                <div id="title">
                    <div class="py-5 text-center">
                        <img class="d-block mx-auto mb-4" src="/log.png" alt=" 읎다" width="72" height="57"
                            onclick="location.href='project01.html'">
                        <h2><b>입양 신청서 작성</b></h2>
                        <p class="lead"><b>-신청서 작성시 유의사항-</b></p>
                        <br>
                        <p class="lead"><b>신청자의 성명, 연락처, 주소, 신청사유 를 필수 입력하십시오.</b></p>
                    </div>
                </div>
                <div id="meme">
                    <div class="row g-5">
                        <div class="col-md-7 col-lg-8">
                            <br>
                            <h4 class="mb-3"><b>입양 신청서</b></h4>
                            <form class="needs-validation" novalidate="">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="firstName" class="form-label"><b>성(First name)</b></label>
                                        <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                            required="">

                                    </div>

                                    <div class="col-sm-6">
                                        <label for="lastName" class="form-label"><b>이름(Last name)</b></label>
                                        <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                            required="">

                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label"><b>연락처</b><span
                                                class="text-body-secondary">(- 없이
                                                입력하세요)</span></label>
                                        <input type="text" class="form-control" id="number" placeholder="010-1234-5678">

                                    </div>

                                    <div class="col-md-5">
                                        <label for="country" class="form-label"><b>주소</b></label>
                                        <select class="form-select" id="country" required="">
                                            <option value=""><b>시/도</b></option>
                                            <option>서울</option>
                                            <option>경기도</option>
                                            <option>인천시</option>
                                        </select>

                                    </div>

                                    <div class="col-md-4">
                                        <label for="state" class="form-label">'</label>
                                        <select class="form-select" id="state" required="">
                                            <option value="">구</option>
                                            <option>화성시</option>
                                            <option>성남시</option>
                                            <option>용인시</option>
                                        </select>

                                    </div>

                                    <div class="col-md-3">
                                        <label for="zip" class="form-label"><b>상세주소</b></label>
                                        <input type="text" class="form-control" id="zip">

                                    </div>
                                </div>

                                <div class="col-12">
                                    <br><label for="address" class="form-label"><b>신청 사유</b></label>
                                    <input type="text" class="form-control" id="address" placeholder="사유 부적합시 입양불가"
                                        required="">

                                </div>
                                <hr class="my-4">

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="same-address">
                                    <label class="form-check-label" for="same-address" id="okok"><b>개인정보 약관
                                            동의</b></label>
                                </div>

                                <hr class="my-4">

                                <input class="w-100 btn btn-primary btn-lg" type="button" value="신청서 제출하기"
                                    onclick="pop()">
                            </form>
                        </div>
                    </div>

                </div>

                <div id="num">
                    <br>
                    <p class="mb-1">- 유기견 없는 그날까지 -</p>
                    <ul class="list-inline">
                        <li class="list-inline-item" onclick="location.href='project01.html'"><a href="#">홈으로</a>
                        </li>
                        <li class="list-inline-item" onclick="location.href='project02.html'"><a href="#">대표번호</a>
                        </li>
                        <li class="list-inline-item" onclick="location.href='project02.html'"><a href="#">찾아오는길</a>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

</html>
</div>

</body>

</html>
<script>
    function pop() {

        let a = document.querySelector('#firstName').value
        if (a == '') {
            alert('이름을 입력하세요.')
            return
        }
        let b = document.querySelector('#lastName').value
        if (b == '') {
            alert('이름을 입력하세요.')
            return
        }
        let c = document.querySelector('#number').value
        if (c.length < 11) {
            alert('전화번호 11자리 입력 하시오 (- 없이 입력하세요)')
            return
        }
        if (c.length > 11) {
            alert('전화번호 11자리를 넘어감 다시입력 (- 없이 입력하세요)')
            return
        }
        let d = document.querySelector('#country').value
        if (d == '') {
            alert('주소 미입력')
            return
        }
        let e = document.querySelector('#state').value
        if (e == '') {
            alert('주소 미입력')
            return
        }
        let f = document.querySelector('#zip').value
        if (f == '') {
            alert('주소 미입력')
            return
        }
        let g = document.querySelector('#address').value
        if (g == '') {
            alert('신청사유 입력하시오')
            return
        }
        if (g.length < 50) {
            alert('신청사유는 50자 이상입니다.')
            return
        }
    }
</script>
