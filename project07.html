nav : 홈페이지의 메뉴를 구성하는 영역
section : 홈페이지의 주요 내용
aside : 홈페이지의 사이드 내용 . 광고 같은 것
footer : 홈페이지의 개발정보, 업체 정보 등

<script>
    let bus = document.querySelector('#bus')

    function srck(titl) {
        let tr = titl.closest('tr')
        let tr_clone = tr.cloneNode(true)
        let newRow = bus.insertRow(0)
        newRow.innerHTML = tr_clone.innerHTML+'<input type="button" value="삭제" onclick="del(this)">'
        document.querySelector('#tab #info4').remove()
        document.querySelector('#bus #info4').remove()
    }
    
    function del(titl){
        let tt = titl.closest('tr')
        let tt_clone = tt.cloneNode(true)
        let newRow = bus.deleteRow(0)
        newRow.innerHTML = tt_clone.innerHTML
    }

</script>
