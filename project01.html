<!--시멘틱 태그 div id ="header" 라는 태그랑
    비슷하지만 header 자체의 의미를 갖고 있다.
    시멘틱 태그의 종류는
header : 홈페이지의 이름 또는 정보
nav : 홈페이지의 메뉴를 구성하는 영역
section : 홈페이지의 주요 내용
aside : 홈페이지의 사이드 내용 . 광고 같은 것
footer : 홈페이지의 개발정보, 업체 정보 등
    시멘틱 태그를 사용하지 않고 div 로 해도 된다.
    시멘틱 태그를 사용하면 검색엔진에서 검색시
